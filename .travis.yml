language: node_js
node_js:
- 8.9.0
branches:
  only:
  - master
install:
- yarn install
before_script:
- yarn global add gulp
script:
- gulp test
- gulp build
- gulp npmrc
- 'export PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: ''{
  print $2 }'' | sed ''s/[",]//g'' | tr -d ''[[:space:]]'')'
- 'export DEPLOYED_PACKAGE_VERSION=$(npm view docker-deployer | grep version: | head -1 | awk -F: ''{ print $2 }'' | sed ''s/[",]//g'' | tr -d ''[[:space:]]'' | tr -d "''")'
- if [[ "${PACKAGE_VERSION}" == "${DEPLOYED_PACKAGE_VERSION}" ]]; then npm publish; else echo "Not publishing package" fi
notifications:
  slack:
    secure: 
